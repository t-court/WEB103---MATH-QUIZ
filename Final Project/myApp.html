    <header>
        <h1>Multiplication Game</h1>
    </header>


    <body>

        <div id="wrapper">

            <p><input type="number" id="first-number" placeholder="1" disabled></p>
            <p id="multiply">&times;</p>
            <p><input type="number" id="second-number" placeholder="9" disabled></p>
            <p id="equal">=</p>

            <div>
                <input type="text" id="answer">
            </div>

            <div>
                <button id="check">Check</button>
            </div>

        </div>

        <div id="your-score">
            <p id="message"></p>
            <p id="score">Your Score is: </p>
            <p id="outOf">Out of: </p>
            <p id="percent">That's: </p>
        </div>

        <script src="myApp.js"></script>
